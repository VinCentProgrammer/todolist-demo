<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/font/fontawesome/css/all.css">
    
    <title>TODOLIST DEMO</title>
</head>
<body>
    <div id="todolist">
        <i class="mini-tip"> 
            <!-- Notification -->
        </i>
        <div id="head-todo">
            <form action="" id="add_task">
                <input type="text" name="task-name" id="task_name" placeholder="🗯️Enter your task">
                <button>➕ADD TASK</button>
            </form>
        </div>
        <div id="body-todo">
            <ul class="body-todo">
                <!-- Task item -->
            </ul>
            <span class="result-complete">
                <!-- Result task finish -->
            </span>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
